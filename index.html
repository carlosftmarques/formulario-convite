<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Festivite</title>
	<link rel="stylesheet" href="styles/index.css">
	<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
	<div id="app">
		<aside>
			<div class="aside-container">
				<img src="assets/logo.svg" alt="">
				<h1>Festivite</h1>
				<h2 class="text">Crie um convite digital para o seu evento</h2>
			</div>
		</aside>

		<main>
			<div class="main-container">
				<h1>Crie seu convite</h1>

				<form action="">
					<fieldset class="about">
						<legend>Sobre o evento</legend>
					</fieldset>

					<fieldset class="custom">
						<legend>Personalização</legend>
					</fieldset>

					<fieldset class="contact">
						<legend>Dados para contato</legend>
					</fieldset>

					<hr>

					<div class="terms-wrapper">
						<div class="checkbox-wrapper">
							<div class="checkbox-image"></div>
							<input type="checkbox" name="terms" id="terms">
							<label for="terms">Li e concordo com os <a href="#">Termos e Condições</a> e com a <a href="#">Política de Privacidade</a></label>
						</div>
						<div class="checkbox-wrapper">
							<div class="checkbox-image"></div>
							<input type="checkbox" name="news-email" id="news-email">
							<label for="news-email">Aceito receber atualizações e promoções por e-mail</label>
						</div>
						<div class="checkbox-wrapper">
							<div class="checkbox-image"></div>
							<input type="checkbox" name="news-sms" id="news-sms">
							<label for="news-sms">Aceito receber atualizações e promoções por SMS</label>
						</div>
					</div>

					<div class="actions-wrapper">
						<button type="submit">
							<img src="assets/icons/ticket.svg" alt="">
							<span>Gerar convite</span>
						</button>
					</div>
				</form>
			</div>
		</main>
	</div>
</body>
</html>
