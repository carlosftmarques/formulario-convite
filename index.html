<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Festivite</title>
	<link rel="stylesheet" href="styles/index.css">
	<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
	<div id="app">
		<aside>
			<div class="aside-container">
				<img src="assets/logo.svg" alt="">
				<h1>Festivite</h1>
				<h2 class="text">Crie um convite digital para o seu evento</h2>
			</div>
		</aside>

		<main>
			<div class="main-container">
				<h1>Crie seu convite</h1>

				<form action="">
					<fieldset class="about">
						<legend>
							<img src="assets/icons/calendar.svg" alt="">
							Sobre o evento
						</legend>

						<div class="input-wrapper">
							<label for="title">Título</label>
							<input id="title" name="title" type="text" placeholder="Nome do evento">
						</div>

						<div class="flex">
							<div class="input-wrapper flex-1">
								<label for="start">Início</label>
								<input id="start" name="start" type="datetime-local" placeholder="DD/MM/AAAA, --:--" required>
							</div>
							<div class="input-wrapper flex-1">
								<label for="end">Fim</label>
								<input id="end" name="end" type="datetime-local" placeholder="DD/MM/AAAA, --:--">
							</div>
						</div>

						<div class="flex">
							<div class="radio-wrapper flex-1">
								<label for="type" class="full">Tipo</label>
								<div class="radio-options">
									<div class="radio-inner">
										<img src="assets/icons/building-2.svg" alt="ícone offline">
										<input type="radio" name="type" id="offline" value="offline">
										<label for="offline">Presencial</label>
									</div>
									<div class="radio-inner">
										<img src="assets/icons/video.svg" alt="ícone online">
										<input type="radio" name="type" id="online" value="online">
										<label for="online">Online</label>
									</div>
								</div>
							</div>
							<div class="input-wrapper flex-1">
								<label for="place">Local</label>
								<input id="place" name="place" type="text" placeholder="Link ou endereço">
							</div>
						</div>

						<div class="textarea-wrapper">
							<label for="description">Descrição</label>
							<textarea id="description" name="description" cols="30" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>
						</div>
					</fieldset>

					<!--
					<fieldset class="custom">
						<legend>
							<img src="assets/icons/paintbrush-vertical.svg" alt="">
							Personalização
						</legend>
					</fieldset>
					-->

					<fieldset class="contact">
						<legend>
							<img src="assets/icons/contact.svg" alt="" class="icon">
							Dados para contato
						</legend>

						<div class="input-wrapper">
							<label for="fullname">Nome</label>
							<input id="fullname" name="fullname" type="text" placeholder="Nome completo">
							<div class="error">
								<img src="assets/icons/circle-alert.svg" alt="ícone erro">
								<span>Campo obrigatório</span>
							</div>
						</div>
						<div class="flex">
							<div class="input-wrapper flex-2">
								<label for="mail">E-mail</label>
								<input id="mail" name="mail" type="email" placeholder="exemplo@email.com" required>
							</div>
							<div class="input-wrapper flex-1">
								<label for="phone">Telefone</label>
								<input id="phone" name="phone" type="text" placeholder="(99) 99999-9999">
							</div>
						</div>
					</fieldset>

					<hr>

					<div class="terms-wrapper">
						<div class="checkbox-wrapper">
							<div class="checkbox-image"></div>
							<input type="checkbox" name="terms" id="terms">
							<label for="terms">Li e concordo com os <a href="#">Termos e Condições</a> e com a <a href="#">Política de Privacidade</a></label>
						</div>
						<div class="checkbox-wrapper">
							<div class="checkbox-image"></div>
							<input type="checkbox" name="news-email" id="news-email">
							<label for="news-email">Aceito receber atualizações e promoções por e-mail</label>
						</div>
						<div class="checkbox-wrapper">
							<div class="checkbox-image"></div>
							<input type="checkbox" name="news-sms" id="news-sms">
							<label for="news-sms">Aceito receber atualizações e promoções por SMS</label>
						</div>
					</div>

					<div class="actions-wrapper">
						<button type="submit">
							<img src="assets/icons/ticket.svg" alt="">
							<span>Gerar convite</span>
						</button>
					</div>
				</form>
			</div>
		</main>
	</div>
</body>
</html>
